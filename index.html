<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="icon" type="image/x-icon" href="assets/weather-icon.webp" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>WEATHER APP <img src="assets/heading.png" /></h1>

      <div id="timeDiv">
        <div id="time" class="time">10:35 <span id="ampm">AM</span></div>
        <div id="date" class="date">Thursday, 10 March</div>
      </div>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- ---grant location container--- -->
        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            alt="location"
            width="88"
            height="88"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!----search form---->
        <form class="form-container" data-searchContainer>
          <input placeholder="Enter City to know Wheather" data-searchInput />
          <button class="btn" type="submit">
            <img src="assets/search.png" />
          </button>
        </form>
        <!-------404 page------>
        <div class="sub-container Invalid-Input">
          <img
            src="assets/not-found.png"
            alt="citynotfound"
            width="100"
            height="100"
            loading="lazy"
          />
          <p>city not found</p>
        </div>
        <!-----loading screen container------>
        <div class="sub-container loading-container">
          <img src="assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>
        <!-- ---show weather info--- -->
        <div class="sub-container user-info-container">
          <div class="city-detail-card">
            <!-- --weather name and flag--- -->
            <div class="name">
              <p data-cityName></p>
              <img data-countryIcon />
            </div>
            <!-----weather description---->
            <p data-weatherDesc></p>
            <!-----weather icon------>
            <img data-weatherIcon />
            <!-- ---weather temp---- -->
            <p data-temp></p>
          </div>

          <!-- ---3 cards container--- -->
          <div class="parameter-container">
            <!-- ---card 1---- -->
            <div class="parameter">
              <img src="assets/wind.png" />
              <p>WindSpeed</p>
              <p data-windSpeed></p>
            </div>
            <!-- ---card 2---- -->
            <div class="parameter">
              <img src="assets/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- ---card 3---- -->
            <div class="parameter">
              <img src="assets/cloud.png" />
              <p>Cloud</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
